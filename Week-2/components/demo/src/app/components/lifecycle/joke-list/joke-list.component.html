
<div>
  <app-jokes *ngFor="let j of jokes" [joke]="j">
    <span class="setup">{{ j.setup }}?</span>
    <h1 class="punchline">{{ j.punchline }}</h1>
  </app-jokes>

  <button type="button"
          class="custom-button custom-button-green"
          (click)="addJoke()">Add Joke
  </button>
    <button type="button"
          class="custom-button custom-button-red"
          (click)="deleteJoke()">Clear Jokes
  </button>
</div>
