
<app-loader *ngIf="isloader"></app-loader>
<div class="wrapper" *ngIf="!isloader">
  <div class="card-list">
    <ng-container *ngFor="let product of productList">
      <div>
        <app-card [product]="product"></app-card>
      </div>
    </ng-container>
  </div>
</div>
<app-pagination (currentPage)="setPage($event)"></app-pagination>
