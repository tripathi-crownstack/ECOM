<div class="card card-shadow">
  <div class="product">
    <div class="pointer image" ><img src="{{product.bannerImage.url}}" /></div>
  </div>
  <div class="text">{{product.name}}</div>
  <div class="text description">{{product.description}}</div>
  <div class="add pointer" (click)="addProductToCart(product?.id)"><img src="assets/add.png" /></div>
 </div>
